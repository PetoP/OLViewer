<html>

<head>
    <meta charset="UTF-8" />
    <title>OutLander</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://openlayers.org/en/v3.20.1/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v3.20.1/build/ol-debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>

<body>
    <div id="map" name="map"></div>

        <div id="suradnice">

            <div id="x" class="suradnica"></div>
        </div>
        <div id="wrs"><p id="wrst" class="tlac_text">WRS2</p></div>
        <div id="utm"><p id="utmt" class="tlac_text">UTM</p></div>
        <div id="datumVyber">
          <div id="datumMenej" class="datumTlacitka"><p class="datumTlacitka" id="datumMenejTlac">‹‹</p></div>
          <div id="sucasnyDatum"><p id="sucasnyDatumText"></p></div>
          <div id="datumViac" class="datumTlacitka"><p class="datumTlacitka" id="datumViacTlac">››</p></div>
        </div>
        <div id="vyberRastra">
          <div id="RGB" class="vyberRastraTlac"><p id="RGBTlac" class="vyberRastraTlac">RGB</p></div>
          <div id="LC" class="vyberRastraTlac"><p id="LCTlac" class="vyberRastraTlac">LC</p></div>
          <div id="VHOD" class="vyberRastraTlac"><p id="VHODTlac" class="vyberRastraTlac">VHOD</p></div>
          <div id="ALB" class="vyberRastraTlac"><p id="ALBTlac" class="vyberRastraTlac">ALB</p></div>
        </div>
        <div id="kappa"><p id="kappaText"></p></div>
    </div>
    <script src="map.js"></script>
    <script src="tray.js"></script>

</html>
